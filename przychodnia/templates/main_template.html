{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>{% block title %}Haker's Vet{% endblock %}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/navbar-static/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'przychodnia/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    
    <script src="https://kit.fontawesome.com/80eb62956a.js" crossorigin="anonymous"></script>



    <!-- Custom styles for this template -->
    <link href="{% static 'przychodnia/css/navbar-top.css' %}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Haker's Vet!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link px-4" href="/add_owner" alt="Add owner">
                        <i class="fa-solid fa-user-plus fa-2xl"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-4" href="/show_owners" alt="Show owners">
                        <i class="fa-solid fa-users fa-2xl"></i> 
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-4" href="/show_animals" >
                        <i class="fa-solid fa-otter fa-2xl"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-4" href="/show_mt" alt="Show medical treatments">
                        <i class="fa-solid fa-money-bill-transfer fa-2xl"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-4" href="/show_vets" alt="Show vets">
                        <i class="fa-solid fa-shield-dog fa-2xl"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    {% block main_content %}{% endblock %}
</main>

<!-- add font awesome -->
<script src="{% static 'przychodnia/js/bootstrap.bundle.min.js' %}"></script>

{% if error_message %}
	<script>
        setTimeout(() => {alert("{{ error_message }}");}, 500)
    </script>
{% endif %}

{% if success_message %}
	<script>        
        setTimeout(() => {alert("{{ success_message }}");}, 500)
    </script>
{% endif %}

</body>
</html>
